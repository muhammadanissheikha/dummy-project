<html>

</head>
<body>
    <!-- 
     Chapter 53
     Swapping images
    -->
    <img width="100px" height="100px" 
            src="demo170_browser_1.png" 
            id="before" 
            onMouseover="swapPic();" onmouseout="swap2();">
    <br/>
    <br/>
    
    
</body>
<script>

    function swapPic() {
        document.getElementById("before").src = "demo170_browser_2.png";
    }
    function swap2() {
        document.getElementById("before").src = "demo170_browser_1.png";
    }
</script>


</html>
